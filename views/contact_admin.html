<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
        <nav>
                <div class="nav-wrapper">
                  <a href="#" class="brand-logo">Go:: Final Test</a>
                  <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                  </ul>

              <div class="container bsa">
                <div class="row">
                  <div class="card col s6 ">
                      <h1 class="card-title">Login</h1>
                  
                      <div class="card-content">
                
                        <form method="POST" >
                          
                            <div class="input-field col s12">
                              <input name="username" id="email" type="email" class="validate">
                              <label for="email">Email</label>
                            </div>
                         
                          
                        
                            <div class="input-field col s12">
                              <input name="password" id="password" type="password" class="validate">
                              <label for="password">Password</label>
                            </div
                           
                            <div class="card-action">
                                    <button type="submit" class="waves-effect waves-light btn"><i class="material-icons left"></i>Login</button>
                                    <div class="card-content">
                                      <p>Belum memiliki akun? <a href="/register"> Daftar </a></p>
                                    </div>
                            </div>  
                        </form>
                      </div>
                    
                  </div>
                </div>
              </div>

    </div>
    
</body>
