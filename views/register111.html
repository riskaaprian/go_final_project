<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Page</title>

 
   
       <!-- Compiled and minified CSS -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

       <!-- Compiled and minified JavaScript -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
        <nav>
                <div class="nav-wrapper">
                  <a href="#" class="brand-logo">Go:: Final Test</a>
                  <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                  </ul>
                </div>
              </nav>
    <div class="container">
            <div class="row">
                    <form method="POST" class="col s12">
                      <div class="row">
                        <div class="input-field col s6">
                          <input placeholder="Placeholder" id="first_name" name="first_name" type="text" class="validate">
                          <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                          <input name="last_name" id="last_name" type="text" class="validate">
                          <label for="last_name">Last Name</label>
                        </div>
                      </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input name="email" id="email" type="email" class="validate">
                          <label for="email">Email</label>
                        </div>
                      </div>
                      
                      <div class="row">
                        <div class="input-field col s12">
                          <input name="password" id="password" type="password" class="validate">
                          <label for="password">Password</label>
                        </div
                        </div>
                        <div class="row">
                                <button type="submit" class="waves-effect waves-light btn"><i class="material-icons left"></i>Daftarkan</button>
                        </div>  
                    </form>
             </div>
    </div>
    
</body>
</html>
