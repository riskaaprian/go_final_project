<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Page</title>

 
   
       <!-- Compiled and minified CSS -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

       <!-- Compiled and minified JavaScript -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <div class="container">
    <form method="POST" action="updateartikel" >
    <div class="row">
      <div class="input-field col s12">
        <input name="title" id="title" type="text" value="{{ .Title }}" class="validate">
        <label for="judul">judul artikel</label>
      </div>
    </div>
    
    <div class="row">
      <div class="input-field col s12">
      
        <textarea name="isi" id="isi"  class="materialize-textarea">{{ .Isi }}</textarea>
        <label for="isi artikel">Isi artikel</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
      
        <input name="status" id="status" type="text" value="{{ .Status}}" class="validate">
        <label for="isi artikel">Isi artikel</label>
      </div>
    </div>
    <input name="uid" id="uid" type="hidden" value="{{ .ID }}">
                     
                        <div class="row">
                                <button type="submit" class="waves-effect waves-light btn"><i class="material-icons left"></i>Update</button>
                        </div>  
                    </form>
      </div>
  
    
</body>
</html>
