<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selamat Datang</title>

      <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</head>
<body>
        <nav>
                <div class="nav-wrapper">
                  <a href="#" class="brand-logo">Go:: Final Test</a>
                  <ul id="nav-mobile" class="right hide-on-med-and-down">
                    
               
                    <li><a href="/">Home</a></li>
                    <li><a href="/logout">Logout</a></li>
                  </ul>
                </div>
        </nav>

        <div class="container bsa">
          <div class="row">
            <div class="card col s12 ">
                <h1 class="card-title">Edit Profil</h1>
            <form method="POST" action="update">
                <div class="card-content">
                  <div class="row">
                    <div class="input-field col s12">
                      <input name="Username" type="text" value="{{ .Username }}"  class="validate">
                      <label for="Username">Username</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <input name="Password" type="password"   class="validate">
                      <label for="Password">Password</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <input name="FirstName" type="text" value="{{ .FirstName }}"  class="validate">
                      <label for="FirstName">FirstName</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input name="LastName" type="text" value="{{ .LastName }}"  class="validate">
                      <label for="LastName">LastName</label>
                    </div>
                  </div>
                  <input name="uid" type="hidden" value="{{ .ID }}">
                  <input name="Status" type="hidden" value="{{ .Status }}">
                </div>
                <div class="card-action">
                  <button type="submit" class="waves-effect waves-light btn"><i class="material-icons left"></i>Update</button>
                </div>
              </form>
            </div>
          </div>
        </div>

    
</body>
</html>
